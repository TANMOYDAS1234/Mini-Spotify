<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilitystyle.css">
</head>

<body>
    <div class="container flex justify-content  bg-black">

        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo flex space-between">
                    <img class="invert logoimg" src="logo.svg" alt="">
                    <img class="closeBtn" src="close.svg" alt="">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="home.svg" alt="home"> Home</li>
                    <li class="flex"><img class="invert" src="search.svg" alt="search"> Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading  align-items">
                    <img src="Your Library.svg" alt="playlist" class="invert">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList rounded">
                    <ul>
                        <!-- <li>
                            <img src="music.svg" alt="">
                            <div class="songinfo">
                                <div>Song name</div>
                                <div>Song artist</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                                <img src="play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                class="dcdwKP">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                class="dcdwKP">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span class="dcdwKP">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span class="dcdwKP">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span class="dcdwKP">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                class="dcdwKP">Accessibility</span></a></div>
                </div>
            </div>

        </div>


        <div class="right">
            <div class="header rounded">
                <div class="nav">
                    <img class="menu" src="menu.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist bg-grey rounded">
                <h2>Spotify Playlists</h2>

                </div>

                <div class="playbar rounded">
                    <div class="seekbar rounded">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar flex space-between align-items">

                        <div class="songname"></div>

                        <div class="songbuttons">

                            <img class="previousBtn" src="previoussong.svg" alt="">
                            <img class="playBtn" src="play.svg" alt="">
                            <img class="nextBtn" src="nextsong.svg" alt="">

                        </div>

                        <div class="timevol flex justify-content align-items gap-2">

                            <div class="songtime"></div>
                            <div class="volume flex space-between align-items gap-1">
                                <img src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
